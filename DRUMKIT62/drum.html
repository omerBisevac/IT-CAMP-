<head>

<body>
    <div class="smt">
        <div class="btns">
        
        <button data-key="" class="btn1 btn">A<br/><span class="boom">CLAP</span></button>
        <button class="btn2 btn">S<br/><span class="boom">HIHAT</span></button>
        <button data-key="68" class="btn3 btn">D<br /><span class="boom">KICK</span></button>
        <button class="btn4 btn">F<br /><span class="boom">OPENHAT</span></button>
        <button class="btn5 btn">G<br /><span class="boom">Crash</span></button>
        <button class="btn6 btn">H<br /><span class="boom">RIDE</span></button>

    </div>
    <audio  data-key="65" class="clap"src="./sounds/clap-808.wav"></audio>
    <audio  data-key="68" class="kickk"src="./sounds/kick-classic.wav"></audio>
    <audio  data-key="83"class="hihat"src="./sounds/hihat-acoustic01.wav"></audio>
    <audio  data-key="74" class="snare"src="./sounds/snare-acoustic01.wav"></audio>
    <audio  data-key="70" class="openhat"src="./sounds/openhat-808.wav"></audio>
    <audio  data-key="75" class="tom"src="./sounds/tom-808.wav"></audio>
    <audio  data-key="71" class="crash"src="./sounds/crash-808.wav"></audio>
    <audio  data-key="76" class="perc"src="./sounds/perc-laser.wav"></audio>
