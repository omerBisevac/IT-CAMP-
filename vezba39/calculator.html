<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcukator</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>JavaScript Calculator</h1>
        </div>
        <div  class="mainprj">
            <div class="cal">
                <div class="res"></div>
                <div class="del">
                    <button class="btn1 box">C</button>
                    <button class="btn1 box">Del</button>
                </div>
                <div class="second">
                    <button class="btn1 box">7</button>
                    <button class="btn1 box">8</button>
                    <button class="btn1 box">9</button>
                    <button class="btn1 box">/</button>
                </div>
                <div>
                    <button class="btn1 box">4</button>
                    <button class="btn1 box">5</button>
                    <button class="btn1 box">6</button>
                    <button class="btn1 box">x</button>
                </div>
                <div>
                    <button class="btn1 box">1</button>
                    <button class="btn1 box">2</button>
                    <button class="btn1 box">3</button>
                    <button class="btn1 box">-</button>
                </div>
                <div>
                    <button class="btn1 box">0</button>
                    <button class="btn1 box">.</button>
                    <button class="btn1 box">=</button>
                    <button class="btn1 box">+</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
